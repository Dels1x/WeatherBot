Configuration:
  status: warn

  Appenders:
    Console:
      name: ConsoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n"

  Loggers:
    Root:
      level: error
      AppenderRef:
        - ref: ConsoleAppender
    Logger:
      - name: WeatherBot
        level: debug
        AppenderRef:
          - ref: LocalConsoleAppender